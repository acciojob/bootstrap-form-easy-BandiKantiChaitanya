<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="first-name-input">First name</label>
      <input type="text" class="form-control" id="first-name-input"  required>
	    <div class="invalid-feedback">
          First Name Required!
        </div>
	</div>
    <div class="col-md-4 mb-3">
      <label for="last-name-input">Last name</label>
      <input type="text" class="form-control" id="last-name-input"  required>
      <div class="invalid-feedback">
          Last Name Required!
        </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email-input">Email</label>
      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">
         Email Required!
        </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="college-input">College Name</label>
      <input type="text" class="form-control" id="college-input"  required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="graduation-year-input">Graduation Year</label>
		<select class="form-control" id="graduation-year-input" required>
			<option value="" disabled selected>Choose</option>
		    <option value="2020">2020</option>
		    <option value="2021">2021</option>
		    <option value="2022">2022</option>
		    <option value="2023">2023</option>
		</select>
      <div class="invalid-feedback">
        Please select a valid Graduation Year.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="roll-no-input">Roll No.</label>
      <input type="number" class="form-control" id="roll-no-input"  required>
      <div class="invalid-feedback">
        Please provide a valid Roll No.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</script>

</body>

</html>
